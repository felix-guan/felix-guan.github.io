<script type="text/javascript">
    /* 使用原生代码ajax获取服务器json 数组 */
    var httpRequest = new XMLHttpRequest();
    httpRequest.open('GET', '../../app/api/?action=panellist', false);//true:异步，false:同步
    /* 获取数据后的处理程序 */
    httpRequest.onreadystatechange = function () {//固定写法
        if (httpRequest.readyState == 4 && httpRequest.status == 200) {//固定写法
        //console.log(httpRequest.responseText);
            var json = httpRequest.responseText;//获取到json字符串，还需解析
            var obj = JSON.parse(json);//解析字符串---解析成object数组
            //console.log(obj);//打印输出
            //console.log(obj.length);
            for (var i = 0; i < obj.length; i++) {
                // console.log(obj[i]);
				var pro = obj[i];
                document.getElementById("panellist").options.add(new Option(pro));//使用纯js为select动态添加option
            }
        }
        return false; 
    }
    httpRequest.send();
